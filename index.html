<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Bike Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body class="mtb">
    <header id="countdown" class="container">
      <div id="view-scores">
        View High Scores
      </div>
      <div id="count">
        Time Left:
      </div>
    </header>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answers" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <section class="controls">
            <h1>Let's Shred!</h1>
              <p>Take our crash course on mountain bikes! You've got sixty seconds--correct answers add time, incorrect answers take it away!</p>          
            <button id="start-btn" class="start-btn btn">Start</button>
        </section>
        
        <section id="score-submit" class="hide">
        <h2>Nice Score!</h2>
        <form method="POST">
          <div class="input-group">
            <label for="user">Enter initials:</label>
            <input
              type="text"
              name="initials"
              id="user-initials"
              placeholder="XO"
            />
          </div>
          <div id="msg"></div>
          <button id="submit">Submit</button>
          </form>
        </section>
      </div>
      <footer>
        <p id="last-answer">x</p>
      </footer>  
    <script src="assets/js/script.js"></script>
</body>
</html>
